<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 50px;
            height: 50px;
            position: fixed;
            left: 0;
            top: 0;
        }

        #tables td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
<div id="app">
    <img id="ig" src="img/1E1841EA-C5FD-4368-A31D-19488AC05A78.jpeg">
    <table id="tables">
        <thead>
        <tr>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</body>
<!--<script src="../dist/bundle.js"></script>-->
<script src="index.js"></script>
<script>
	data = {
		users: [
			{id: 1, name: "a", age: 18},
			{id: 2, name: "b", age: 43},
			{id: 3, name: "c", age: 21}
		]
	};

	data.users.forEach((value) => {
		const tbody = document.querySelector('tbody')
		let instrt = `
	<tr>
		<td>${value.id}</td>
		<td>${value.name}</td>
		<td>${value.age}</td>
	<tr/>`
		tbody.insertAdjacentHTML('beforebegin', instrt)
	})

	document.onmousemove = function (e, callback) {
		const ig = document.getElementById("ig");
		let x = e.clientX + 5;
		let y = e.clientY + 5;
		ig.style.left = x + 'px';
		ig.style.top = y + 'px';
		if (callback) {
			callback()
		}
	}
</script>
</html>
